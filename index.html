  <body>
    <header class="header">
      <h1 class="checkout-heading">Checkout</h1>
      <span class="checkout-total-items">3 Items</span>
    </header>

      <div class="container">
        <div class="item-section">
          <ul class="items">
            <li class="item">

                  src="./resources/Gold@2x.webp"
                  alt="Golden iPhone 12 Pro" />
                <img
                  class="item-img desktop"
                  src="./resources/Gold.webp"
                  alt="Golden iPhone 12 Pro" />
              </span>
              <div class="item-info">
                <ul class="item-info-list">
                  <li class="list-item item-name">
                    <span class="name">iPhone 12 Pro</span>
                    <span class="price">$999.00</span>
                  </li>
                  <li class="item-color">
                    <span class="color">Golden</span>
                  </li>
                  <li class="list-item item-amount">
                    <span class="cart-amount">1</span>
                    <span class="remove">x</span>
                  </li>
                </ul>
              </div>
            </li>
            <li class="item">
              <span class="item-img-container">
                <img
                  class="item-img mobile"
                  src="./resources/Apple-watchx2.webp"
                  alt="Golden iPhone 12 Pro" />
                <img
                  class="item-img desktop"
                  src="./resources/Apple-watch.webp"
                  alt="Golden iPhone 12 Pro" />
              </span>
              <div class="item-info">
                <ul class="item-info-list">
                  <li class="list-item item-name">
                    <span class="name">Apple Watch</span>
                    <span class="price">$399.00</span>
                  </li>
                  <li class="item-color">
                    <span class="color">Blue</span>
                  </li>
                  <li class="list-item item-amount">
                    <span class="cart-amount">1</span>
                    <span class="remove">x</span>
                  </li>
                </ul>
              </div>
            </li>
            <li class="item">
              <span class="item-img-container">
                <img
                  class="item-img mobile"
                  src="./resources/iMac@2x.webp"
                  alt="Golden iPhone 12 Pro" />
                <img
                  class="item-img desktop"
                  src="./resources/iMac.webp"
                  alt="Golden iPhone 12 Pro" />
              </span>
              <div class="item-info">
                <ul class="item-info-list">
                  <li class="list-item item-name">
                    <span class="name">iMac</span>
                    <span class="price">$1199.00</span>
                  </li>
                  <li class="item-color">
                    <span class="color">Green</span>
                  </li>
                  <li class="list-item item-amount">
                    <span class="cart-amount">1</span>
                    <span class="remove">x</span>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <div class="subtotal-section">
            <div class="coupon-section">
              <input type="text" class="coupon-input" placeholder="Enter coupon code" />
              <button class="btn coupon-btn">Apply Coupon</button>
            </div>
            <ul class="totals">
              <li class="list-item subtotal">
                <span class="subtotal-text">Sub Total</span>
                <span class="subtotal-value">$2597.00</span>
              </li>
              <li class="list-item tax">
                <span class="tax-text">Tax</span>
                <span class="tax-value">$623.28</span>
              </li>
              <li class="list-item grand-total">
                <span class="final-total-text">Total</span>
                <span class="final-total-value">$3220.28</span>
              </li>
            </ul>
          </div>
        </div>
